  <meta charset="UTF-8">
  <title>Sales Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
  const user = localStorage.getItem("user");
  const role = localStorage.getItem("role");

  if (!user || !role || (window.location.pathname.includes("driver") && role !== "driver") || 
      (window.location.pathname.includes("index") && role !== "sales")) {
    alert("Unauthorized. Please log in.");
    window.location.href = "login.html";
  }
</script>

  <h2>Sales Team Dashboard</h2>
  <iframe src="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_HERE/edit?usp=sharing" width="100%" height="600"></iframe>
